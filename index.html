<html lang="en">

<head>

    <title>Weather app</title>

        </form>
        <section class="weather-contents">
            <div class="weather-uppersection-wrapper">
                <div class="weather-img-wrapper">
                    <img src=""
                        alt="">
                </div>
                <div class="weather-text-contents">
                    <p class="temperature"></p>
                    <p class="city"></p>
                </div>
                </divd>
                <div class="weather-subsection">
                    <div class="humidity-wrapper">
                        <i class="fa-solid fa-water"></i>
                        <div class="humidity-text-contents">
                            <p class="humidity"></p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed-wrapper">
                        <i class="fa-solid fa-wind"></i>
                        <div class="wind-speed-text-contents">

                    </div>
                </div>
    </main>
